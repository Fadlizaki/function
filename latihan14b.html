<!DOCTYPE html>
<html>
<head>
	<title>BANGUN DATAR </title>
	<link rel="stylesheet" type="text/css" href=>
</head>
<body>
<div>
	<table>
		<thead>
			<tr>
				<th>segitiga</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>masukan tinggi</td>
			</tr>
			<tr>
				<td><input type="text" id="tinggi"></td>
			</tr>
            <tr>
				<td>masukan lebar</td>
			</tr>
			<tr>
				<td><input type="text" id="lebar"></td>
			</tr>
            <tr>
				<td>masukan alas</td>
			</tr>
			<tr>
				<td><input type="text" id="alas"></td>
			</tr>
			<tr>
				<td><button onclick="hitung()">Hitung</button></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Luas segitiga</td>
			</tr>
			<tr>
				<td><input type="text" id="opt_luas" ></td>
			</tr>
			<tr>
				<td>Keliling segitiga</td>
			</tr>
			<tr>
				<td><input type="text" id="opt_keliling" ></td>
			</tr>
		</tfoot>
	</table>
</div>



<script>
    var luas;
    var kelilingg;
    var tinggi;
    var lebar;
    var alas;
    function hitung() {
        tinggi = parseFloat(document.getElementById("tinggi").value);
        lebar = parseFloat(document.getElementById("lebar").value);
        alas = parseFloat(document.getElementById("alas").value);
        luas = 1/2 *tinggi *alas;
        kelilingg = 3 * tinggi ;
        document.getElementById('opt_luas').value = luas;
        document.getElementById('opt_keliling').value = kelilingg;
    }
    </script>
</body>
</html>

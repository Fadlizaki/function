<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2> mencari NILAI</h2>
    </center>
    <form>
        <label for="grd">masukan :</label>
        <input type="text" id="grd">
        <input type="button" onclick="grade()" value="ok">

        <p id="1">
        </p>
    </form>

    <script>
        function grade(){
            var a =document.getElementById('grd').value  
            if(a>= 90 && a <=100){
                document.getElementById("1").innerHTML = "A"
            }
           else if(a>= 81 && a <=89){
                document.getElementById("1").innerHTML = "B"
            }
           else if(a>= 79 && a <=80){
                document.getElementById("1").innerHTML = "C"
            }
           else if(a>= 69 && a <=78){
                document.getElementById("1").innerHTML = "D"
            }
           else if(a>= 49 && a <=58){
                document.getElementById("1").innerHTML = "E"
            }
            else{
                alert("NILAI TIDAK DITEMUKAN")
            }
        }
    </script>
</body>
</html>

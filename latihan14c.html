<!DOCTYPE html>
<html>
<head>
	<title>BANGUN DATAR </title>

</head>
<body>
<div>
	<table>
		<thead>
			<tr>
				<th>lingkaran</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>jari-jari</td>
			</tr>
			<tr>
				<td><input type="text" id="jari"></td>
			</tr>
            
			<tr>
				<td><button onclick="hitung()">Hitung</button></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Luas lingkaran</td>
			</tr>
			<tr>
				<td><input type="text" id="opt_luas" ></td>
			</tr>
			<tr>
				<td>Keliling lingkaran</td>
			</tr>
			<tr>
				<td><input type="text" id="opt_keliling" ></td>
			</tr>
		</tfoot>
	</table>
</div>



<script>
    var luas;
    var kelilingg;
    var jari;
    function hitung() {
        jari = parseFloat(document.getElementById("jari").value);
        luas = 22/7 * jari ;
        kelilingg = 3.14 *2* jari;
        document.getElementById('opt_luas').value = luas;
        document.getElementById('opt_keliling').value = kelilingg;
    }
    </script>
</body>
</html>

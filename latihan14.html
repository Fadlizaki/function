<!DOCTYPE html>
<html>
<head>
	<title>BANGUN DATAR </title>
	<link rel="stylesheet" type="text/css" href=>
</head>
<body>
<div>
	<table>
		<thead>
			<tr>
				<th>persegi</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>masukan panjang</td>
			</tr>
			<tr>
				<td><input type="text" id="ipt_panjang"></td>
			</tr>
            <tr>
				<td>masukan lebar</td>
			</tr>
			<tr>
				<td><input type="text" id="ipt_lebar"></td>
			</tr>
			<tr>
				<td><button onclick="hitung()">Hitung</button></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Luas persegi</td>
			</tr>
			<tr>
				<td><input type="text" id="opt_luas" ></td>
			</tr>
			<tr>
				<td>Keliling persegi</td>
			</tr>
			<tr>
				<td><input type="text" id="opt_keliling" ></td>
			</tr>
		</tfoot>
	</table>
</div>



<script>
    var luas;
    var kelilingg;
    var panjang;
    var lebar;
    function hitung() {
        panjang = parseFloat(document.getElementById("ipt_panjang").value);
        lebar = parseFloat(document.getElementById("ipt_lebar").value);
        luas = panjang * lebar;
        kelilingg = luas * 4;
        document.getElementById('opt_luas').value = luas;
        document.getElementById('opt_keliling').value = kelilingg;
    }
    </script>
</body>
</html>
